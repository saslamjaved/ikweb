{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block title %}home{% endblock %}
{% block main %}
<h2>Welcome to Chat Box</h2>
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Rooms</h1>
</div>

<div class="d-flex flex-row-reverse flex-wrap">
    {% for room in rooms %}
    <div class="p-2">    
        <div class="w-full lg:w-1/4 px-3 py-3">
            <div class="p-4 shadow rounded-xl text-center">
                <h2 class="mb-2">{{ room.name }}</h2>
                <a href="{% url 'room' room.slug %}" class="px-5 py-3 block rounded-xl">Join</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
